
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <img src="../../../../assets/images/avatar.jpg" alt="User Image" class="rounded-circle img-fluid">
        <h1 class="mt-3 w-100 m-5">Beshoy Nady</h1>

      </div>
      <div class="col-sm-9">
        <h2>Account</h2>
        <div class="form-group form-inline">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" [disabled]="!editing">
        </div>
        <div class="form-group form-inline">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" [disabled]="!editing">
        </div>

        <div class="form-group form-inline w-75">
            <label for="password">Password:</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" [disabled]="!editing">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="showPassword()">
                  <i class="fa fa-eye"></i>
                </button>
              </div>
            </div>
          </div>
          
          
        <div class="form-group form-inline">
          <label for="fullname">Full Name:</label>
          <input type="text" class="form-control" id="fullname" [disabled]="!editing">
        </div>
        <div class="form-group form-inline">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" [disabled]="!editing">
        </div>
      </div>
      <div class="col-md-6 mx-auto">
        <div class="w-50">
         
          <button class="btn btn-primary mt-3 w-100 orange" (click)="enableEdit()">Edit Profile</button>
        </div>
      </div>
    </div>
    </div>
