
<div class="container">
    <div class="row">
      <div class="col-sm-3">
        <img src="{{userdata.image}}" alt="User Image" class="rounded-circle img-fluid">
        <h1 class="mt-3 w-100 m-5">{{userdata.name}}</h1>

      </div>
      <div class="col-sm-9">
        <h2>Account</h2>
        <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="form-group form-inline">
          <label for="username">Username:</label>
          <input type="text" name="name"  formControlName="name" id="name"
           class="form-control" [value]="userdata.name" id="username" >
        </div>
        <div class="form-group form-inline">
          <label for="email">Email:</label>
          <input type="email" name="email"  formControlName="email" id="email"
           class="form-control"  [value]="userdata.email" id="email" >
        </div>
        <!-- <div class="form-group form-inline">
          <label for="username">Gender:</label>
          <input type="text" name="gender"  formControlName="gender" id="gender"
           class="form-control" [value]="userdata.gender" id="username" >
        </div> -->
        <div class="form-group form-inline">
          <label for="username">Gender:</label>
          <select  name="gender"  formControlName="gender" id="gender" class="form-control" >
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
        </div>
        <div class="form-group form-inline">
          <label for="photo">Change Photo:</label>
          <input type="file" name="image" (change)="onFileSelected($event)"  formControlName="image" id="image"
           class="form-control" id="email" >
        </div>
      <div class="col-md-6 mx-auto">
        <div class="w-50">
          <button class="btn btn-primary mt-3 w-100 orange" >Edit Profile</button>
        </div>
      </div>
    </form>

    </div>
    </div>
