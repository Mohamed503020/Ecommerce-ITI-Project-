<mat-stepper [linear]="isLinear">
    <mat-step [stepControl]="stepOne">
      <ng-template matStepLabel>Enter Address Information</ng-template>
      <app-address></app-address>
    </mat-step>
  <mat-step [stepControl]="stepTwo">
  <ng-template matStepLabel>Provide Payment Information</ng-template>
  <app-payment></app-payment>
  </mat-step>
  
    <mat-step>
      <ng-template matStepLabel>Review and Confirm Details</ng-template>
      <input type="number" [value]="totalPrice" readonly  form>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Done</button>
      </div>
    </mat-step>
  </mat-stepper>


<h1>{{totalPrice}}</h1>
