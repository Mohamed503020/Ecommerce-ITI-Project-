    <div class="container">
      <div class="row g-0 mt-1">
        <div class="col-11 col-md-10 col-lg-9">
          <h1 class="text-13 fw-600 mb-4">
            To keep Connected with Our E-Commerce Site
            <img
            src="../../../../assets/images/99.jpg"
              style="width: 80px; height: 50px"
              alt=""
            />
            .
          </h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="login card-body p-4 mt-0 text-black bg-white">
        <form (ngSubmit)="onSubmit()">
          <div class="d-flex align-items-center mb-3 pb-1">
            <i class="fa-solid fa-1x fa-cart-shopping" style="color: orange"
              >&nbsp;<span>Store</span></i
            >
          </div>

          <h5
            class="fw-normal mb-3 pb-3"
            style="letter-spacing: 1px"
            style="font-size: medium"
          >
            Sign into your account
          </h5>
          <small id="formError" class="form-text text-danger"></small>

          <div class="form-outline mb-4">
            <label class="form-label" for="form2Example17">Username</label>
            <input
              type="text"
              name="username"
              class="form-control form-control-lg"
              required
              [(ngModel)]="username"
            />
            <small class="form-text text-danger"></small>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form2Example17">Email</label>
            <input
              type="email"
              name="email"
              id="emailInput"
              class="form-control form-control-lg"
              required
              [(ngModel)]="email"
            />
            <small id="emailError" class="form-text text-danger"></small>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form2Example27">Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              name="password"
              required
              [(ngModel)]="password"
            />
            <small id="passwordError" class="form-text text-danger"></small>
          </div>
          <label class="form-label" for="form2Example27">Gender: </label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label class="form-check-label" for="inlineCheckbox2">Female</label>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Choose Image:</label>
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFile1"
            />
          </div>

          <div class="pt-1 mb-3">
            <button
              class="btn btn-warning btn-lg btn-block w-100"
              type="button"
            >
              <span class="text-light">Register</span>
            </button>
          </div>

          <p>
            Already have an acconut?
            <a href="#!" style="color: #393f81" routerLink="/auth/login"
              >Login now</a
            >
          </p>
        </form>
      </div>
    </div>
