<div class="limiter" style="background-color: #666666">
  <div class="container-login100">
    <div class="col-11 col-md-10 col-lg-12">
      <div class="wrap-login100">
        <form
          class="login100-form validate-form"
          #loginForm="ngForm"
          (ngSubmit)="Userlogin()"
        >
          <h1 *ngIf="errorAuthLogin" class="text-center text-danger">
            {{ errorAuthLogin }}
          </h1>
          <div class="d-flex align-items-center" style="margin-top: -80px">
            <i class="fa-solid fa-1x fa-cart-shopping" style="color: orange"
              >&nbsp;<span style="font-size: 15px">Store</span></i
            >
          </div>
          <span class="login100-form-title p-b-43">
            Welcome Back! <span class="login p-b-80">Sign in</span>
          </span>

          <br />
          <br />
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3cg">Email</label>
            <input
              type="email"
              name="email"
              [(ngModel)]="email"
              class="form-control form-control-lg"
              #emaill="ngModel"
              placeholder="Enter Emaill"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              required
            />

            <div *ngIf="emaill.touched">
              <p class="alert alert-danger" *ngIf="emaill.errors?.['required']">
                Emaill is a required field!
              </p>
              <p
                class="alert alert-danger"
                *ngIf="emaill.errors?.['pattern']"
              >
                This is not a valid Emaill !
              </p>
            </div>
          </div>

          <br />

          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example4cg">Password</label>
            <input
              name="password"
              type="password"
              id="form3Example4cg"
              class="form-control form-control-lg"
              required
              [(ngModel)]="password"
              minlength="8"
              #p="ngModel"
              ngModel
              pattern=".{8,}"
              placeholder="Enter Password"
            />
            <div class="alert alert-danger" *ngIf="p.touched">
              <p *ngIf="p.errors?.['required']" >
                Password is a required field!
              </p>
              <p *ngIf="p.errors?.['pattern']" >
                This is not a valid Password !
              </p>
            </div>
          </div>
          <br />
          <div class="flex-sb-m w-full p-t-3 p-b-32">
            <br />
            <div class="contact100-form-checkbox">
              <input
                class="input-checkbox100"
                id="ckb1"
                type="checkbox"
                name="remember-me"
              />
              <label
                class="label-checkbox100"
                for="ckb1"
                style="margin-top: -30px"
              >
                Remember me
              </label>
            </div>
            <br />
            <div>
              <a
                href="#"
                class="txt1"
                style="color: blue"
                routerLink="/auth/forgetpassword"
              >
                Forgot Password?
              </a>
            </div>
          </div>

          <br />
          <div class="container-login100-form-btn">
            <button
              class="login100-form-btn"
              style="font-size: 20px; border-radius: 20px"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </div>
          <br />
          <div class="text-center p-t-46 p-b-20">
            <span class="txt2" style="font-size: 15px">
              Don't have an account?
              <a href="" style="font-size: 20px" routerLink="/auth/register">
                Register here
              </a>
            </span>
          </div>
        </form>
        <div
          class="login100-more"
          style="background-image: url('../../../../assets/images/0.jpg')"
        ></div>
      </div>
    </div>
  </div>
</div>
