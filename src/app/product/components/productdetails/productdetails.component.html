<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.imageUrl" ngx-img-zoom  />
      <lib-ngx-image-zoom
      [thumbImage]="product.imageUrl"
      [fullImage]="product.imageUrl"
      [magnification]="2"
      [enableScrollZoom]="true"
      [enableLens]="true"
      [lensWidth]="100"
  ></lib-ngx-image-zoom>
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>

      <button class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
</div>
