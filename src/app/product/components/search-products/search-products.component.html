<div *ngIf="resultkey==false" class="container">
  <h1>NO Serarch Result match</h1>
</div>

<div *ngIf="resultkey==true" class="container">
  <div class="title text-md-center mb-4">
    <h2 class="text-dark">Search Result </h2>
  </div>
  <div class="row">
  <div
  class="col-6 col-sm-8 col-md-6 col-lg-2"
  style="padding: 15px 7.5px"
  *ngFor="let item of ProductsearchResults"
>
  <app-products [product]="item"></app-products>
</div>
</div>
</div>
