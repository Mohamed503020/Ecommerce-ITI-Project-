<div class="container">
    <div class="row">
        <div class="">
            <div class="osahan-account-page-right shadow-sm bg-white p-4 h-100">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade active show" id="orders" role="tabpanel" aria-labelledby="orders-tab">
                        <h1 class="fw-bold text-black mb-4">My Orders</h1>
                        <!-- /////////////////////////// -->
                        <div class="bg-white card mb-4 order-list shadow-sm" *ngFor="let order of orders" >
                            <div class="gold-members p-4">
                                <div class="media">
                                    <div class="media-body" >
                                        <div class="container  h-100">
                                            <div class="d-flex justify-content-between align-items-center py-3">
                                               
                                                    <a href="#">
                                                        <a href="#" class="text-black h6">Order Number#{{order.id}}</a>
                                                    </a>
                                                
                                                <a href="#">
                                                    <span style="color: #ff8100;" class="h6">   
                                                           <td *ngIf="order.payment_status==1">deliverd</td>
                                                        <td *ngIf="order.payment_status==2">in progress </td>
                                                        <td *ngIf="order.payment_status==3">out of deliverd</td>
                                                        <td *ngIf="order.payment_status==4">deliverd</td>(status) <i
                                                            class="fa-solid fa-list-check"></i></span>
                                                </a>
                                            </div>
                                            <p class="text-gray mb-1"><i class="fa-solid fa-location-arrow"></i>
                                                shoping
                                                address,{{order.street}}, {{order.city}}, {{order.governate}}
                                            </p>
                                            <p class="text-gray mb-3"><i class="fa-solid fa-calendar-days"></i> {{order.created_at|date:'MMM d, y'}}</p>
                                           
                                            <hr>
                                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                <a class="btn btn-sm btn-track" [routerLink]="['/main/allOrders/',order.id]"> Order Details</a>
                                             <!-- <a class="btn btn-sm btn-track" href=""> Track Order</a> -->
                                            </div>
                                            <p class="mb-0 pt-2 h5" style="color: #ff8100;"> Total Paid: {{order.total_price|currency:'EUR'}} </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
